<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
    <p><div class="myclass-text">Number 1 - I'm a class!</div></p>
    <div id="blueFont">Number 2 - I'm one ID.</div>
    <p><div class="myclass-text big-class">Number 3 - I'm a class, but cooler!</div></p>
    <div id="greenBack">Number 4 - I'm another ID.</div>
    <p><div class="myclass-text">Number 5 - I'm a class!</div></p>

  </div>

  </body>
</html>
